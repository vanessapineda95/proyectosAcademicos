    <title>Algoritmo para el cálculo de áreas y volúmenes</title>

<body>
    <style>
    img {
        width: 200px;

    <!--Figura 1 Cubo-->

    <output id="demo2"></output>

    <!--Creo el boton, el onclick significa que cuando se de clic sobre el boton "calcular" se ejecutará la funcion Cubo() -->

    <!--Figura 2 Cilindro-->

    h:<input type="text" id="H">

    <output id="volumenCilindro"></output>

    <button id="btnCilindro" onclick="Cilindro()">Calcular</button>


    <!--Figura 3 Ortoedro -->

    <output id="areaOrtoedro"></output>
    <output id="volumenOrtoedro"></output>

    <button id="btnOrtoedro" onclick="Ortoedro()">Calcular</button>


    <!--Figura 4 Esfera -->
